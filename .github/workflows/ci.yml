name: CI
on:
    push:
      branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: actions/setup-java@v3
        name : Setup Java 17
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: '20'