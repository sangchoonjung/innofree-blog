name: CI/CD
on:
    push:
      branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: actions/setup-java@v3
        name : Setup Java 17
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: '20'

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH:mm:ss
          utcOffset: "+09:00"

      - name: Set artifact environment variable
        run: |
          echo "artifact=$(ls ./build/libs/*.jar | tr -d '\n')" >> $GITHUB_ENV

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: innofree-blog
          environment_name: innofree-blog-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: ./build/libs/${{ env.artifact }}

      - name: Run tests with Gradle
        run: ./gradlew clean test --info

      - name: Display test report if tests fail
        if: failure()
        run: cat build/reports/tests/test/index.html || echo "Test report not found"

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test/
